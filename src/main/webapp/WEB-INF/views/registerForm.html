<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilates K :: Home</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="/resources/css/common.css">
    <link rel="stylesheet" href="/resources/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<form action="/login/register" method="post" onsubmit="return formCheck(this);">
<h3 id="title">Register</h3>
<div id="msg"></div>
<input type="text" name="email"  value="" placeholder="Email" autofocus>
<input type="password" name="password" placeholder="Password" value="">
<button>회원가입</button>
    <div>
        <a href="/login">로그인 화면으로 돌아가기</a>
    </div>
</form>

<!-- Bootstrap 5 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    function formCheck(frm) {
        let msg = '';
        if (frm.email.value.length == 0) {
            setMessage('이메일을 입력해주세요.', frm.email);
            return false;
        }
        if (frm.password.value.length == 0) {
            setMessage('패스워드를 입력해주세요.', frm.password);
            return false;
        }
        return true;
    }

    function setMessage(msg, element) {
        document.getElementById("msg").innerHTML = msg;
        if (element) {
            element.select();
        }
    }
</script>
</body>
</html>
