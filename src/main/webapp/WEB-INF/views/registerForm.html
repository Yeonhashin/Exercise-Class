<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilates K :: Home</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="/resources/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-floating > label {
            left: 1rem;
        }

        .form-check-input:checked {
            background-color: #3b71ca;
            border-color: #3b71ca;
        }

        .btn-primary {
            background-color: #3b71ca;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2f5db8;
        }

        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
        }

        .social-icons i:hover {
            color: #3b71ca;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form th:action="@{/login/register}" method="post" onsubmit="return formCheck(this);">
            <!-- 공통 메시지 박스 -->
            <div id="msgBox"
                 th:if="${msg}"
                 class="alert alert-danger text-center py-2 mb-3"
                 role="alert"
                 th:text="${msg}">
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address"
                       th:value="${email}"
                       required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="name" th:value="${name}"
                       required>
                <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       value="" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                       placeholder="confirm_password" value="" required>
                <label for="confirm_password">Password Again</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-block">회원가입하기</button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap 5 JS 및 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    function formCheck(frm) {
        // 비밀번호 확인
        if (frm.password.value.length < 4) {
            showMessage('비밀번호는 4자 이상이어야 합니다.');
            frm.password.focus();
            return false;
        }

        if (frm.password.value !== frm.confirm_password.value) {
            showMessage('비밀번호가 일치하지 않습니다.');
            frm.confirm_password.focus();
            return false;
        }

        return true;
    }

    function showMessage(msg) {
        const msgBox = document.getElementById('msgBox');
        if (msgBox) {
            msgBox.style.display = 'block';
            msgBox.innerText = msg;
        } else {
            const newBox = document.createElement('div');
            newBox.id = 'msgBox';
            newBox.className = 'alert alert-danger text-center py-2 mb-3';
            newBox.innerText = msg;
            const form = document.querySelector('form');
            form.prepend(newBox);
        }
    }
</script>
</body>
</html>
